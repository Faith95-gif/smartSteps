<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Correction - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="correction-container">
        <header class="correction-header">
            <h1>üìö Smart Steps Tutorial</h1>
            <div id="correctionInfo" class="correction-info">
                <h2 id="correctionTitle">Quiz Correction</h2>
                <div class="correction-meta">
                    <span id="correctionSubject" class="subject-badge">Subject</span>
                    <span id="correctionTeacher">Teacher</span>
                    <span id="correctionScore" class="score-info">Score: 0/0</span>
                </div>
            </div>
        </header>

        <main class="correction-main">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loading">Loading correction...</div>
            </div>

            <!-- Correction Content -->
            <div id="correctionContent" class="correction-content" style="display: none;">
                <!-- Summary Section -->
                <div class="correction-summary">
                    <div class="summary-card">
                        <h3>üìä Performance Summary</h3>
                        <div class="summary-stats">
                            <div class="stat-item">
                                <span class="stat-label">Total Questions:</span>
                                <span id="totalQuestions" class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Correct Answers:</span>
                                <span id="correctAnswers" class="stat-value correct">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Incorrect Answers:</span>
                                <span id="incorrectAnswers" class="stat-value incorrect">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Final Score:</span>
                                <span id="finalPercentage" class="stat-value percentage">0%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Options -->
                <div class="correction-filters">
                    <h3>üìã Review Options</h3>
                    <div class="filter-buttons">
                        <button id="showAllBtn" class="filter-btn active" data-filter="all">
                            All Questions
                        </button>
                        <button id="showCorrectBtn" class="filter-btn" data-filter="correct">
                            ‚úÖ Correct Only
                        </button>
                        <button id="showIncorrectBtn" class="filter-btn" data-filter="incorrect">
                            ‚ùå Incorrect Only
                        </button>
                    </div>
                </div>

                <!-- Questions Review -->
                <div id="questionsReview" class="questions-review">
                    <!-- Questions will be loaded here -->
                </div>

                <!-- Action Buttons -->
                <div class="correction-actions">
                    <button onclick="window.close()" class="btn btn-secondary">
                        ‚Üê Close
                    </button>
                    <button onclick="printCorrection()" class="btn btn-primary">
                        üñ®Ô∏è Print Correction
                    </button>
                    <button id="retakeQuizBtn" class="btn btn-success">
                        üîÑ Retake Quiz
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <div class="error-message">
                    <h3>‚ùå Unable to Load Correction</h3>
                    <p id="errorText">There was an error loading the quiz correction.</p>
                    <button onclick="location.reload()" class="btn btn-primary">
                        üîÑ Try Again
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script src="correction.js"></script>
</body>
</html>
<script>
    // Quiz correction functionality
let correctionData = null;
let currentFilter = 'all';

document.addEventListener('DOMContentLoaded', function() {
    // Get submission ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const submissionId = urlParams.get('submission');
    
    if (!submissionId) {
        showError('No submission ID provided');
        return;
    }
    
    loadCorrection(submissionId);
    setupFilterButtons();
});

async function loadCorrection(submissionId) {
    try {
        const response = await fetch(`/api/student/correction/${submissionId}`);
        const data = await response.json();
        
        if (response.ok) {
            correctionData = data;
            displayCorrection(data);
        } else {
            showError(data.error || 'Failed to load correction');
        }
    } catch (error) {
        console.error('Error loading correction:', error);
        showError('Network error occurred while loading correction');
    }
}

function displayCorrection(data) {
    // Hide loading state
    document.getElementById('loadingState').style.display = 'none';
    
    // Show correction content
    document.getElementById('correctionContent').style.display = 'block';
    
    // Update header information
    document.getElementById('correctionTitle').textContent = `${data.quiz.title} - Correction`;
    document.getElementById('correctionSubject').textContent = data.quiz.subject;
    document.getElementById('correctionTeacher').textContent = `Teacher: ${data.quiz.teacher.name}`;
    document.getElementById('correctionScore').textContent = `Score: ${data.result.score}/${data.result.totalQuestions}`;
    
    // Update summary statistics
    document.getElementById('totalQuestions').textContent = data.result.totalQuestions;
    document.getElementById('correctAnswers').textContent = data.result.score;
    document.getElementById('incorrectAnswers').textContent = data.result.totalQuestions - data.result.score;
    document.getElementById('finalPercentage').textContent = `${data.result.percentage}%`;
    
    // Set up retake quiz button
    const retakeBtn = document.getElementById('retakeQuizBtn');
    retakeBtn.onclick = () => {
        window.open(`/quiz/${data.quiz.id}`, '_blank');
    };
    
    // Display questions
    displayQuestions(data);
}

function displayQuestions(data) {
    const container = document.getElementById('questionsReview');
    const questions = data.quiz.questions;
    const studentAnswers = data.studentAnswers;
    
    container.innerHTML = questions.map((question, index) => {
        const studentAnswer = studentAnswers.find(ans => ans.questionIndex === index);
        const selectedAnswer = studentAnswer ? studentAnswer.selectedAnswer : null;
        const isCorrect = selectedAnswer === question.correctAnswer;
        const wasAnswered = selectedAnswer !== null;
        
        return `
            <div class="question-review ${isCorrect ? 'correct' : 'incorrect'}" data-status="${isCorrect ? 'correct' : 'incorrect'}">
                <div class="question-header-review">
                    <div class="question-number">
                        <span class="question-index">Question ${index + 1}</span>
                        <span class="question-status ${isCorrect ? 'status-correct' : 'status-incorrect'}">
                            ${isCorrect ? '‚úÖ Correct' : '‚ùå Incorrect'}
                        </span>
                    </div>
                    ${!wasAnswered ? '<span class="not-answered">Not Answered</span>' : ''}
                </div>
                
                <div class="question-text-review">
                    ${question.question}
                </div>
                
                <div class="options-review">
                    ${question.options.map((option, optionIndex) => {
                        let optionClass = 'option-review';
                        let optionIcon = '';
                        
                        if (optionIndex === question.correctAnswer) {
                            optionClass += ' correct-answer';
                            optionIcon = '‚úÖ';
                        }
                        
                        if (optionIndex === selectedAnswer && selectedAnswer !== question.correctAnswer) {
                            optionClass += ' student-wrong-answer';
                            optionIcon = '‚ùå';
                        }
                        
                        if (optionIndex === selectedAnswer && selectedAnswer === question.correctAnswer) {
                            optionIcon = '‚úÖ';
                        }
                        
                        return `
                            <div class="${optionClass}">
                                <span class="option-letter">${String.fromCharCode(65 + optionIndex)}.</span>
                                <span class="option-text">${option}</span>
                                <span class="option-icon">${optionIcon}</span>
                            </div>
                        `;
                    }).join('')}
                </div>
                
                <div class="answer-explanation">
                    <div class="explanation-section">
                        <strong>Your Answer:</strong> 
                        ${wasAnswered 
                            ? `${String.fromCharCode(65 + selectedAnswer)}. ${question.options[selectedAnswer]}`
                            : 'No answer selected'
                        }
                    </div>
                    <div class="explanation-section">
                        <strong>Correct Answer:</strong> 
                        ${String.fromCharCode(65 + question.correctAnswer)}. ${question.options[question.correctAnswer]}
                    </div>
                    ${!isCorrect ? `
                        <div class="learning-tip">
                            <strong>üí° Learning Tip:</strong> 
                            Review this topic and make sure you understand why option ${String.fromCharCode(65 + question.correctAnswer)} is the correct answer.
                        </div>
                    ` : `
                        <div class="learning-tip success">
                            <strong>üéâ Well Done!</strong> 
                            You got this question right! Keep up the good work.
                        </div>
                    `}
                </div>
            </div>
        `;
    }).join('');
    
    // Apply current filter
    applyFilter(currentFilter);
}

function setupFilterButtons() {
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    filterButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove active class from all buttons
            filterButtons.forEach(b => b.classList.remove('active'));
            
            // Add active class to clicked button
            this.classList.add('active');
            
            // Apply filter
            const filter = this.dataset.filter;
            currentFilter = filter;
            applyFilter(filter);
        });
    });
}

function applyFilter(filter) {
    const questions = document.querySelectorAll('.question-review');
    
    questions.forEach(question => {
        const status = question.dataset.status;
        
        switch(filter) {
            case 'all':
                question.style.display = 'block';
                break;
            case 'correct':
                question.style.display = status === 'correct' ? 'block' : 'none';
                break;
            case 'incorrect':
                question.style.display = status === 'incorrect' ? 'block' : 'none';
                break;
        }
    });
    
    // Update filter button text with counts
    if (correctionData) {
        const totalQuestions = correctionData.result.totalQuestions;
        const correctCount = correctionData.result.score;
        const incorrectCount = totalQuestions - correctCount;
        
        document.getElementById('showAllBtn').textContent = `All Questions (${totalQuestions})`;
        document.getElementById('showCorrectBtn').textContent = `‚úÖ Correct Only (${correctCount})`;
        document.getElementById('showIncorrectBtn').textContent = `‚ùå Incorrect Only (${incorrectCount})`;
    }
}

function printCorrection() {
    // Create a print-friendly version
    const printWindow = window.open('', '_blank');
    const correctionContent = document.getElementById('correctionContent').innerHTML;
    
    printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>Quiz Correction - ${correctionData.quiz.title}</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                .correction-summary { margin-bottom: 30px; }
                .summary-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
                .summary-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
                .stat-item { display: flex; justify-content: space-between; }
                .question-review { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
                .question-review.correct { border-left: 5px solid #10b981; }
                .question-review.incorrect { border-left: 5px solid #ef4444; }
                .question-header-review { margin-bottom: 15px; }
                .question-text-review { font-weight: bold; margin-bottom: 15px; }
                .option-review { padding: 8px; margin: 5px 0; border-radius: 4px; }
                .correct-answer { background-color: #d1fae5; }
                .student-wrong-answer { background-color: #fee2e2; }
                .answer-explanation { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
                .explanation-section { margin-bottom: 10px; }
                .learning-tip { background-color: #f3f4f6; padding: 10px; border-radius: 4px; margin-top: 10px; }
                .learning-tip.success { background-color: #d1fae5; }
                .correction-filters, .correction-actions { display: none; }
                @media print {
                    .correction-filters, .correction-actions { display: none !important; }
                }
            </style>
        </head>
        <body>
            <h1>Quiz Correction: ${correctionData.quiz.title}</h1>
            <p><strong>Student:</strong> ${correctionData.result.studentName}</p>
            <p><strong>Subject:</strong> ${correctionData.quiz.subject}</p>
            <p><strong>Teacher:</strong> ${correctionData.quiz.teacher.name}</p>
            <p><strong>Score:</strong> ${correctionData.result.score}/${correctionData.result.totalQuestions} (${correctionData.result.percentage}%)</p>
            <hr>
            ${correctionContent}
        </body>
        </html>
    `);
    
    printWindow.document.close();
    printWindow.print();
}

function showError(message) {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('errorState').style.display = 'block';
    document.getElementById('errorText').textContent = message;
}

function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type}`;
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 4000);
}
</script>
